<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<h1>Registracija</h1>
<body>
    <form>
    <label for="ime">Ime:</label>
    <input type="text" placeholder="ime">
<br>
    <label for="prezime">Prezime:</label>
    <input type="text" placeholder="prezime">
<br>
    <label for="email">Email:</label>
    <input type="email" placeholder="email">
<br>
    <label for="broj telefona">broj telefona:</label>
    <input type="number" placeholder="broj telefona">
<br>
    <label for="adresa">Adresa:</label>
    <input type="text" placeholder="adresa">    
<br>
    <label for="sifra">Sifra:</label>
    <input type="password" placeholder="sifra">
<br>
<label for="drzava">Izaberi Drzavu:</label>
    <select name="drzava" id="drzava">
<option value="Srbija">Srbija</option>
<option value="Hrvatska">Hrvatska</option>
<option value="Crna Gora">Crna Gora</option>
<option value="Bosna i Hercegovina">Bosna i Hercegovina</option>
    </select>
<br>
    <p>Koliko imate godina</p>
    <input type="radio" id="0-20" name="godina" value="stagod">
    <label for="0-20">0-20</label><br>
    <input type="radio" id="21-40" name="godina" value="stagod1">
    <label for="21-40">21-40</label><br>
    <input type="radio" id="41-60" name="godina" value="stagod2">
    <label for="41-60">41-60</label><br>
    <input type="radio" id="60+" name="godina" value="stagod3">
    <label for="60+">60+</label> <br>
<br>
<p>Slazete li se sa uslovima koriscenja</p>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> Slazem se sa uslovima koriscenja</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> Slazem se sa pravilima koriscenja</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> Zelim da dobijem obavestenja na email i broj telefona</label><br><br>
<br>
<button type="button">Registracija</button>
</form>
</body>
</html>
